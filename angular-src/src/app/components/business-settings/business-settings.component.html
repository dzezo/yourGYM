<div class="page-nav-wrapper col-md-2">
  <app-page-nav></app-page-nav>
</div>
<div class="container col-xs-12 col-md-10">
  <div class="panel panel-default">
      <div class="panel-heading main-color-bg">
        <h3 class="panel-title main-color-bg">Price List</h3>
      </div>
      <div class="panel-body">
        <div class="table-controls col-xs-6 col-sm-6 col-md-6">
          <button (click)="resetErrorFlags()"class="btn btn-default add-btn" data-toggle="modal" data-target="#add-item-modal">
        Add Item</button>         
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Lenght</th>
              <th>Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let item of items">
              <td><a>{{item.name}}</a></td>
              <td>{{item.length}}</td>
              <td>{{item.cost}}</td>
              <td><a data-toggle="modal" data-target="#edit-item-modal"><span class="glyphicon glyphicon-pencil"></span></a></td>
              <td><a (click)="deleteItem(item._id)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="Add Item">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add New Item</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12">
          <form (keyup.enter)="addNewItem(modItemName.value, modItemLength.value, modItemCost.value)" >
            <div class="form-group">
              <label for="modal-name">Name: </label>
              <input #modItemName type="text" class="form-control" id="modal-ItemName" placeholder="Name">
              <label *ngIf="errorName" for="modal-name" style="color: red; float: right; font-size: 10px;">
              Please fill in the name
              </label>
            </div>
            <div class="form-group">
              <label for="modal-length">Length: </label>
              <input #modItemLength type="text" class="form-control" id="modal-ItemLength" placeholder="0">
              <label *ngIf="errorLength" for="modal-length" style="color: red; float: right; font-size: 10px;">
              Please fill in the length
              </label>
            </div>
            <div class="form-group">
              <label for="modal-cost">Cost: </label>
              <input #modItemCost type="text" class="form-control" id="modal-ItemCost" placeholder="0">
              <label *ngIf="errorCost" for="modal-cost" style="color: red; float: right; font-size: 10px;">
              Please fill in the cost
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button (click)="addNewItem(modItemName.value, modItemLength.value, modItemCost.value)" type="button" class="btn btn-primary">Add Item</button>
      </div>
    </div>
  </div>
</div>
